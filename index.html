<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Market-simulator 市场模拟器</title>
    <style>
        /* 定义样式 */
        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        h2 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-top: 0;
        }
        .description {
            font-style: italic;
            color: #555;
        }
        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Market-simulator <strong>市场模拟器</strong></h1>
    <hr>
    <p class="description">This web is developed for calculating how many resources should prepare to product.</p>
    <p class="description">这个网络是为了计算应该准备生产多少资源而开发的。</p>

</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>下拉框示例</title>
</head>
<body>
    <h2>请选择一个选项：</h2>
    <select id="mySelect" onchange="showSelectedValue()">
        <option value="">--请选择--</option>
        <option value="option1">选项一</option>
        <option value="option2">选项二</option>
        <option value="option3">选项三</option>
    </select>
    <p id="result"></p>
    <script>
        function showSelectedValue() {
            var select = document.getElementById("mySelect");
            var value = select.value;
            var text = select.options[select.selectedIndex].text;
            document.getElementById("result").innerHTML = "你选择了：" + text + "（值：" + value + "）";
        }
    </script>
</body>
</html>
