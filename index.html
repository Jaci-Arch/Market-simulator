<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - Toolbox For Market-simulator</title>
    <style>
        body {
            background-color: #f0f7ff; /* 页面背景颜色 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 左侧导航栏样式 */
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }

        /* 导航栏中的链接 */
        .sidenav a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        /* 鼠标悬停时更改导航链接背景色 */
        .sidenav a:hover {
            background-color: #575757;
        }

        /* 主体内容 */
        .main {
            margin-left: 220px; /* 给导航栏留出空间 */
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }

        h2 {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        /* 额外的样式 */
        .section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <!-- 左侧导航栏 -->
    <div class="sidenav">
        <a href="index.html">主页</a>
        <a href="#calculator">工坊利润对比</a> <!-- 页面内跳转示例 -->
        <a href="page2.html">资源计算器</a>
        <a href="#about">关于</a> <!-- 页面内跳转示例 -->
    </div>

    <!-- 主体内容 -->
    <div class="main" id="home">
        <h1>欢迎来到 Market-simulator 市场模拟器</h1>
        <p>这个网站是为了帮助用户更好地玩耍菜市场模拟器。</p>
        <p>你可以在左侧的导航栏中使用各种工具。</p>

  
        <!-- 工坊利润对比部分 -->
        <div id="calculator" class="section">
            <h2>工坊利润对比</h2>
            <p>针对工作坊生产模式，计算各个商品利润率。</p>
        </div>
      
        <!-- 原料计算器部分 -->
        <div id="calculator" class="section">
            <h2>原料计算器</h2>
            <p>计算所选商品的所需生产原料，并细分直接进口、来料加工和原料直产三种模式下的利润率。</p>
        </div>

        <!-- 关于我们部分 -->
        <div id="about" class="section">
            <h2>关于我们？</h2>
            <p>做着自己玩的。</p>
        </div>
    </div>

</body>
</html>
